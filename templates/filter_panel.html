<div id="filter-drawer" class="filter-drawer flex flex-col bg-slate-50 border-r border-slate-200 shadow-xl">

    <div class="flex items-center justify-between p-4 border-b border-slate-200 bg-white">
        <h3 class="text-xs font-bold text-slate-700 uppercase tracking-wider">
            <i class="fa-solid fa-sliders mr-2 text-orange-500"></i> Фільтри
        </h3>
        <button id="close-filter-btn" class="text-slate-400 hover:text-orange-500 transition">
            <i class="fa-solid fa-times text-lg"></i>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-6">

        <div class="space-y-2">
            <label class="text-[10px] font-bold text-slate-400 uppercase">Протокол</label>
            <div class="space-y-1">
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" class="accent-orange-500 rounded border-slate-300">
                    <span class="text-xs text-slate-600 group-hover:text-blue-600">Zigbee 3.0</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" class="accent-orange-500 rounded border-slate-300">
                    <span class="text-xs text-slate-600 group-hover:text-blue-600">Wi-Fi</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" class="accent-orange-500 rounded border-slate-300">
                    <span class="text-xs text-slate-600 group-hover:text-blue-600">Bluetooth / BLE</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer group">
                    <input type="checkbox" class="accent-orange-500 rounded border-slate-300">
                    <span class="text-xs text-slate-600 group-hover:text-blue-600">Matter</span>
                </label>
            </div>
        </div>

        <hr class="border-slate-200">

        <div class="space-y-2">
            <label class="text-[10px] font-bold text-slate-400 uppercase">Живлення</label>
            <div class="grid grid-cols-2 gap-2">
                <button class="filter-opt-btn active">Всі</button>
                <button class="filter-opt-btn">Батарейка</button>
                <button class="filter-opt-btn">Мережа 220В</button>
                <button class="filter-opt-btn">USB 5В</button>
            </div>
        </div>

        <hr class="border-slate-200">

        <div class="space-y-2">
            <label class="text-[10px] font-bold text-slate-400 uppercase">Екосистема</label>
            <div class="space-y-1 max-h-32 overflow-y-auto pr-2 custom-scroll">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" checked class="accent-orange-500"> <span class="text-xs text-slate-600">Xiaomi Mi Home</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" checked class="accent-orange-500"> <span class="text-xs text-slate-600">Apple HomeKit</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" checked class="accent-orange-500"> <span class="text-xs text-slate-600">Google Home</span>
                </label>
            </div>
        </div>
    </div>

    <div class="p-4 border-t border-slate-200 bg-white space-y-2">
        <button id="apply-filters" class="w-full bg-orange-500 text-white py-2 rounded text-xs font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-500/20">
            Застосувати
        </button>
        <button id="reset-filters" class="w-full bg-slate-100 text-slate-500 py-2 rounded text-xs font-bold hover:bg-slate-200 transition">
            Скинути
        </button>
    </div>
</div>
