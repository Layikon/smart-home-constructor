<div class="p-4 bg-slate-900/80 border-b border-slate-700 space-y-4">
    <div class="flex items-center justify-between">
        <h3 class="text-[10px] font-bold text-orange-500 uppercase tracking-widest">Конфігурація приміщення</h3>
        <i class="fa-solid fa-vector-square text-slate-600 text-[10px]"></i>
    </div>

    <div class="space-y-1">
        <div class="flex justify-between items-center">
            <label class="text-[9px] text-slate-400 uppercase">Ширина (X)</label>
            <span id="val-room-w" class="text-[9px] font-mono text-orange-500">10m</span>
        </div>
        <input type="range" id="room-w" min="2" max="30" step="0.5" value="10"
               class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-orange-500">
    </div>

    <div class="space-y-1">
        <div class="flex justify-between items-center">
            <label class="text-[9px] text-slate-400 uppercase">Глибина (Z)</label>
            <span id="val-room-d" class="text-[9px] font-mono text-orange-500">10m</span>
        </div>
        <input type="range" id="room-d" min="2" max="30" step="0.5" value="10"
               class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-orange-500">
    </div>
</div>
