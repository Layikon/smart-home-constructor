<style>

<script>
    // –¶–µ–π —Å–∫—Ä–∏–ø—Ç –∫–µ—Ä—É—î –õ–ò–®–ï —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º –º–æ–¥–∞–ª–∫–∏. –õ–æ–≥—ñ–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è ‚Äî –≤ admin_tool.js
    document.addEventListener('DOMContentLoaded', () => {
        const classSelector = document.getElementById('dev-type');
        const dynamicFields = document.querySelectorAll('.field-group');
        const modal = document.getElementById('device-modal');

        function updateFields() {
            const selectedType = classSelector.value;
            dynamicFields.forEach(field => field.classList.add('hidden'));

            const activeField = document.querySelector(`.field-group[data-type="${selectedType}"]`);
            if (activeField) {
                activeField.classList.remove('hidden');
            }
        }

        classSelector.addEventListener('change', updateFields);
        updateFields();

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–∫–∏
        const closeBtns = [
            document.getElementById('close-modal'),
            document.getElementById('close-modal-x')
        ];

        closeBtns.forEach(btn => {
            if(btn) btn.addEventListener('click', () => modal.classList.add('hidden'));
        });

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø–æ –∫–ª—ñ–∫—É –Ω–∞ —Ñ–æ–Ω
        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.add('hidden');
        });
    });
</script>
