<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація | Smart Home Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-200 h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="bg-slate-800/50 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md z-10 backdrop-blur-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-white uppercase tracking-wider">Створити акаунт</h1>
            <p class="text-slate-400 text-sm mt-1">Приєднуйся до Smart Home Builder</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded text-sm font-bold text-center
                        {{ 'bg-red-500/20 text-red-400 border border-red-500/30' if category == 'danger' else 'bg-green-500/20 text-green-400 border border-green-500/30' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Ім'я користувача</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3 text-slate-500 text-sm"></i>
                    <input type="text" name="username" required placeholder="User123"
                           class="w-full bg-slate-900 border border-slate-700 text-white text-sm rounded-lg pl-10 p-2.5 outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Email</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-slate-500 text-sm"></i>
                    <input type="email" name="email" required placeholder="name@example.com"
                           class="w-full bg-slate-900 border border-slate-700 text-white text-sm rounded-lg pl-10 p-2.5 outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Пароль</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-slate-500 text-sm"></i>
                    <input type="password" name="password" required placeholder="••••••••"
                           class="w-full bg-slate-900 border border-slate-700 text-white text-sm rounded-lg pl-10 p-2.5 outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition shadow-lg shadow-blue-600/20 mt-2">
                Зареєструватися
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-400">
            Вже є акаунт? <a href="/login" class="text-blue-400 hover:text-blue-300 font-bold hover:underline">Увійти</a>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-xs text-slate-500 hover:text-slate-300 transition"><i class="fa-solid fa-arrow-left mr-1"></i> На головну</a>
        </div>
    </div>

</body>
</html>
